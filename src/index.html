<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>888888888888888</title>
</head>
<body>
<script>
    // 注册 service worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(function (registration) {
            // 注册成功
            console.log('注册成功!');
        }).catch(function (err) {
            console.log(err);
            // 注册失败 :(
            console.log('ServiceWorker registration failed: ', err);
        });
    }
</script>
</body>
</html>
